<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Red Store</title>
    <link rel="stylesheet" href="/frountend/style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Red Store</h1>
            <nav>
                <ul>
                    <li><a href="/frountend/index.html" class="nav-link">Home</a></li>
                    <li><a href="/login_sign/login.html" class="nav-link">Login</a></li>
                   
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign-Up Form Section -->
    <section class="signup">
        <div class="container">
            <div class="form-wrapper">
                <h2>Create Your Account</h2>
                <p class="form-description">Sign up to enjoy exclusive offers and the latest trends.</p>

                <!-- Sign-Up Form -->
                <form id="signupForm" class="form">
                    <div class="form-field">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-field">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>

                <p class="login-redirect">Already have an account? <a href="/login_sign/login.html">Login</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Red Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="/frountend/script.js"></script>
</body>
</html>
