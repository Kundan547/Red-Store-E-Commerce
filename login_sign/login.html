<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Red Store to access your account.">
    <meta name="author" content="Red Store Team">
    <title>Login | Red Store</title>
    <link rel="stylesheet" href="/frountend/style.css">
    <!-- Favicon -->
    <link rel="icon" href="/frontend/favicon.ico">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        .navbar {
            background-color: #e63946;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
        }

        .navbar nav ul li {
            margin-left: 20px;
        }

        .navbar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar nav ul li a:hover {
            color: #f1faee;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin-top: 80px; /* Adjust for fixed navbar */
        }

        .login {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        .login-heading {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #e63946;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #e63946;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #f1faee;
            color: #e63946;
        }

        .form-footer-text {
            font-size: 14px;
            text-align: center;
        }

        .form-footer-link {
            color: #e63946;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer .footer-links {
            margin-top: 10px;
        }

        footer .footer-link {
            color: #f1faee;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        footer .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Red Store</h1>
            <nav>
                <ul>
                    <li><a href="/frountend/index.html" class="nav-link">Home</a></li>
                    <li><a href="/frountend/index.html" class="nav-link">Products</a></li>
                    <li><a href="/frountend/about.html" class="nav-link">About</a></li>
                    <li><a href="/frountend/contech.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <main>
        <div class="login">
            <h2 class="login-heading">Login to Your Account</h2>
            <form id="loginForm" action="/login_sign/login.html" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-input">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn primary-btn">Login</button>
                </div>
                <div class="form-group">
                    <p class="form-footer-text">Don't have an account? <a href="/login_sign/signup.html" class="form-footer-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Red Store. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy Policy</a> |
                <a href="#" class="footer-link">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="/frountend/script.js"></script>
</body>
</html>
