<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Red Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Basic reset and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            color: #413e3e;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1, h2 {
            color: #696461;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #44d2eb;
            color: white;
            padding: 20px 0;
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .navbar nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
        }

        .navbar nav ul li {
            margin-left: 20px;
        }

        .navbar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar nav ul li a:hover {
            color: #ff7043;
        }

        /* Contact Section */
        .contact {
            background-color: white;
            padding: 40px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }

        /* Form Card Styling */
        .form-card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #71f7f7;
        }

        /* Button Styling */
        .btn-submit {
            background-color: #2fc0d3;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #1c98b7;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .navbar nav ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar nav ul li {
                margin-bottom: 10px;
            }

            .contact {
                padding: 20px;
            }

            .form-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Red Store</h1>
            <nav>
                <ul>
                    <li><a href="/frountend/index.html">Home</a></li>
                    <li><a href="/frountend/about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>If you have any questions or inquiries, feel free to reach out to us using the form below. We respond quickly!</p>

            <!-- Contact Form -->
            <div class="form-card">
                <form id="contactForm" action="/submit-contact-form" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
                    </div>

                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Red Store | All Rights Reserved</p>
        </div>
    </footer>

    <script src="/frountend/script.js"></script>
</body>
</html>
