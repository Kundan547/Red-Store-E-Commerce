<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Red Store</title>
    <link rel="stylesheet" href="/frountend/style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Red Store</h1>
            <nav>
                <ul>
                    <li><a href="/frountend/index.html">Home</a></li>
                    <li><a href="/frountend/about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>If you have any questions or inquiries, feel free to reach out to us using the form below.</p>

            <!-- Contact Form -->
            <form id="contactForm" action="/submit-contact-form" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Red Store | All Rights Reserved</p>
        </div>
    </footer>

    <script src="/frountend/script.js"></script>
</body>
</html>
